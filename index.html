<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HERE AND NOW AI - HealthGuard</title>
  <link rel="icon" href="https://raw.githubusercontent.com/hereandnowai/images/refs/heads/main/logos/favicon-logo-with-name.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    :root {
      /* Brand Colors (Unchanged) */
      --brand-primary: #FFDF00; /* Golden Yellow */
      --brand-secondary: #004040; /* Dark Teal */
      --brand-primary-text: #1F2937; /* Dark gray for text on primary bg */
      --brand-secondary-text: #FFFFFF; /* White for text on secondary bg */

      /* Dark Theme Palette - UPDATED for Gradient BG */
      --theme-bg-page: transparent; /* Main page background is now transparent */
      --theme-bg-card: var(--brand-secondary); /* Dark Teal for cards/modals/inputs */
      --theme-bg-accent: #1E293B;       /* slate-800, for subtle contrasts, e.g. chat header */
      
      --theme-text-headings: var(--brand-primary); /* Golden Yellow for major headings */
      --theme-text-body: #CBD5E1;       /* slate-300, main body text */
      --theme-text-muted: #94A3B8;      /* slate-400, for less important text, placeholders */
      
      --theme-text-on-primary-bg: var(--brand-primary-text);
      --theme-text-on-secondary-bg: var(--brand-secondary-text); /* White text on Teal elements */
      --theme-text-accent-link: var(--brand-primary); 

      --theme-border-primary: #334155;    /* slate-700, default borders */
      --theme-border-secondary: #475569;  /* slate-600, slightly stronger borders */
      
      --theme-focus-ring: var(--brand-primary);

      /* Mapping old vars to new dark theme vars */
      --brand-background: var(--theme-bg-page);
      --brand-card-background: var(--theme-bg-card);
      --brand-text-light: var(--theme-text-body); 
      --brand-text-dim: var(--theme-text-muted);  
      --brand-border: var(--theme-border-primary);

      /* For interactive gradient */
      --mouse-x: 50%;
      --mouse-y: 50%;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* background-color: var(--brand-background); /* This will be transparent */
      color: var(--brand-text-light); 
      
      /* Interactive Gradient Background */
      background-image: radial-gradient(
        circle farthest-corner at var(--mouse-x) var(--mouse-y),
        #002020 0%, /* Darker Teal */
        var(--brand-secondary) 20%, /* Main Dark Teal */
        #0F172A 50%, /* slate-900 (original page bg) */
        #1E293B 75%, /* slate-800 (original accent) */
        #001010 100% /* Very Dark Teal/Black */
      );
      background-size: 250% 250%; /* Make gradient larger than viewport for smooth animation */
      background-attachment: fixed;
      animation: gradientPulse 20s ease infinite alternate;
      transition: background-position 0.1s ease-out; /* For mouse follow smoothness */
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll from large gradient */
    }
    
    @keyframes gradientPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes modal-appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .animate-modal-appear {
      animation: modal-appear 0.3s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[var(--brand-background)]">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <script>
    document.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      const { innerWidth, innerHeight } = window;
      const x = (clientX / innerWidth) * 100;
      const y = (clientY / innerHeight) * 100;
      document.documentElement.style.setProperty('--mouse-x', `${x}%`);
      document.documentElement.style.setProperty('--mouse-y', `${y}%`);
    });
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
